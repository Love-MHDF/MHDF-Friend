Message:
  NoPermission: "&e[梦之好友] &c你没有权限怎么做!"
  PlayerNotOnline: "&e[梦之好友] &c对方不在线!"
FriendJoin:
  Toast:
    Title: "&a好友上线!"
    Message: "&f你的好友{Player}上线了!"
  Message: "&e[梦之好友] &b你的好友{Player}上线了!"
FriendQuit:
  Toast:
    Title: "&a好友离线!"
    Message: "&f你的好友{Player}离线了!"
  Message: "&e[梦之好友] &b你的好友{Player}离线了!"
Command:
  Center: " &7| "
  help:
    Usage: "&e/{Command} help"
    Description: "&b帮助"
    Message: |-
      &f============&6梦之好友&f============
      {help}
      {add}
      {remove}
      {accept}
      {defuse}
  add:
    Usage: "&e/{Command} add <玩家ID>"
    Description: "&b给指定玩家发送好友请求"
    Accept: "&a[同意]"
    AcceptHover: "&a点击接受{Player}的好友请求"
    Defuse: "&c[拒绝]"
    DefuseHover: "&a点击拒绝{Player}的好友请求"
    SendDone: "&e[梦之好友] &a你给{Player}发送了好友请求!"
    RequestMessage: |-
      &a{Player}请求成为你的好友 ?Accept?  ?Defuse?
    PlayerAccept:
      Toast:
        Title: "&a好友请求通过!"
        Message: "&f你现在和{Player}是好友了!"
      Message: "&e[梦之好友] &b你和{Player}成为了好友!"
      Done: "&e[梦之好友] &b你同意了{Player}的好友请求"
    PlayerDefuse:
      Toast:
        Title: "&a好友请求拒绝!"
        Message: "&f{Player}拒绝了你的好友请求!"
      Message: "&e[梦之好友] &b{Player}拒绝了你的好友请求!"
      Done: "&e[梦之好友] &b你拒绝了{Player}的好友请求"
  remove:
    Usage: "&e/{Command} add <玩家ID>"
    Description: "&b移除指定好友"
    DontHaveTheFriend: "&e[梦之好友] &c你没有{Player}的好友!"
    Done: "&e[梦之好友] &b你移除了{Player}的好友"
  accept:
    Usage: "&e/{Command} accept <玩家ID>"
    Description: "&b同意指定玩家的好友请求"
  defuse:
    Usage: "&e/{Command} defuse <玩家ID>"
    Description: "&b拒绝指定玩家的好友请求"
AdminCommand:
  Center: " &7| "
  help:
    Usage: "&e/{Command} help"
    Description: "&b帮助"
    Message: |-
      &f============&c梦之好友-管理控制台&f============
      {help}
      {forceadd}
      {forceremove}
      {clear}
      {reload}
  forceadd:
    Usage: "&e/{Command} forceadd <玩家ID> <目标好友ID>"
    Description: "&b强制添加好友"
    AlreadyIsFriend: "&e[梦之好友] &c{Player}已经拥有{Friend}的好友了!"
    Done: "&e[梦之好友] &a强制给{Player}添加好友{Friend}成功!"
  forceremove:
    Usage: "&e/{Command} forceadd <玩家ID> <目标好友ID>"
    Description: "&b强制移除好友"
    DontHaveTheFriend: "&e[梦之好友] &c{Player}没有{Friend}的好友!"
    Done: "&e[梦之好友] &a强制移除{Player}的好友{Friend}成功!"
  clear:
    Usage: "&e/{Command} forceadd <玩家ID>"
    Description: "&b强制清空好友"
    Done: "&e[梦之好友] &a强制清空{Player}的所有好友成功!"